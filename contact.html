<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Awab Azhari</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="fade-in">Contact</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="hover-link">Home</a></li>
                <li><a href="about.html" class="hover-link">About Me</a></li>
                <li><a href="projects.html" class="hover-link">Projects</a></li>
                <li><a href="resume.html" class="hover-link">Resume</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2 class="slide-in">Contact Me</h2>
            <form id="contactForm" class="fade-in">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn">Send</button>
            </form>
            <p id="formResponse"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Awab Azhari</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
